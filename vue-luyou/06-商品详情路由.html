<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
    <script src="../lib/vue-router-3.0.1.js"></script>
</head>

<body>
    <div id="app">
        <router-view></router-view>
    </div>

    <template id="tmpl">
        <div>
            <h1>这是商品列表页</h1>
            <ul>
                <li v-for="item in list" :key="item.id">
                    <router-link to="'/detail/'+item.id">
                        {{item.name}}
                    </router-link>

                </li>
            </ul>
        </div>
    </template>
    <script>
        var account = {
            template: '#tmpl',
            data() {
                var list = [{
                    id: 1,
                    name: '这是商品1'
                }, {
                    id: 2,
                    name: '这是商品2'
                }]
                return {
                    list
                }
            },
            // created() {
            //     console.log(this.list)
            // },
        }
        var detail = {
            template: '<h1>商品详情页---{{$route.params.name}}</h1>'
        }
        const router = new VueRouter({
            routes: [{
                path: '/',
                redirect: '/account'
            }, {
                path: '/account',
                component: account
            }, {
                path: 'detail/:id',
                component: detail
            }]
        })
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            router
        })
    </script>
</body>

</html>
