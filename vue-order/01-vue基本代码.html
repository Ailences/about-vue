<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- vue 使用步骤 -->
    <!-- 1、导入vue的包 -->
    <script src="../lib/vue-2.4.0.js"></script>
</head>

<body>
    <!-- 3、创建vue实例所控制的区域 -->
    <div id="app">
    </div>
    <script>
        // 2、创建一个vue的实例
        var vm = new Vue({
            el: '#app', // 表示new的vue实例所控制的区域
            data: {
                // 存放el 中要用到的数据
            },
            methods: {
                // 存放所要用到的方法
            }
        })
    </script>
</body>

</html>
