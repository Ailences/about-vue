<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <p v-for="(user,i) in arr">索引:{{ i }}====ID:{{ user.id }}===姓名:{{ user.name }}</p>

        var vm = new Vue({
            el: '#app',
            data: {
                arr: [{
                        id: 1,
                        name: '张三'
                    },
                    {
                        id: 2,
                        name: '李四'
                    },
                    {
                        id: 3,
                        name: '王五'
                    }
                ]
            },
            methods: {}
        })
    </script>
</body>

</html>
